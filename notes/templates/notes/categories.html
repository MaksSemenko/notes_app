{% extends 'notes/index.html' %}

{% block title %}
    My notes
{% endblock %}

{% block content %}
    <h3>Categories</h3>
    <ul>
    {% for category in categories_list %}
        <li class="list-group-item list-group-item-action"><a href="{% url 'category_detail' category.id %}">{{ category.title }}</a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'new_note' 0%}">
        <button type="button" class="btn btn-primary btn-with-margin">Add a new note</button>
    </a>

{% endblock %}
