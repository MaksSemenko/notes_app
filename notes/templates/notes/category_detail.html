{% extends 'notes/index.html' %}


{% block title %}
    {{ category.title }}
{%  endblock %}

{% block content %}
    <h3>Notes in {{ category.title }} category </h3>
    <ul>
    {% for note in notes %}
        <li class="list-group-item"><a href="{% url 'note_detail' note.id %}">{{ note.title }}</a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'new_note' %}">
        <button type="button" class="btn btn-outline-primary btn-with-margin">Add a new note</button>
    </a>
{% endblock %}
